<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>

	<!-- ✅ Start Button UI -->
	<button id="startButton" style="position: absolute; top: 50%; left: 50%;
		transform: translate(-50%, -50%); font-size: 24px; padding: 10px 20px; z-index: 10;">
		Start Experience
	</button>

	<!-- ✅ Main App Script -->
	<script type="module">
		import { App } from './app.js';

		let app;

		document.getElementById('startButton').addEventListener('click', () => {
	document.getElementById('startButton').style.display = 'none';

	app = new App();
	app.playBackgroundMusic(); // ✅ Called immediately after new App()
});


	// Wait a bit to ensure audio is ready
	setTimeout(() => {
		if (app.sound && !app.sound.isPlaying) {
			app.sound.play();
		}
	}, 500);
});

	</script>

</body>
</html>
