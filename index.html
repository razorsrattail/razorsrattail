<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: 'Courier New', monospace;
		}
		canvas {
			display: block;
		}
		#startButton, #musicToggle {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			padding: 12px 24px;
			border-radius: 8px;
			cursor: pointer;
			z-index: 10;
			background-color: #111111;
			color: #00ffcc;
			border: 2px solid #00ffcc;
		}
		#startButton {
			top: 50%;
		}
		#musicToggle {
			top: calc(50% + 70px);
		}
	</style>
</head>
<body>

	<!-- üé¨ Video Background -->
	<video id="bgVideo" autoplay muted loop playsinline style="
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		z-index: -1;
		object-fit: cover;
	">
		<source src="./assets/bg_video_breaking_bad.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>

	<!-- ‚úÖ UI Buttons -->
	<button id="startButton">Start Experience</button>
	<button id="musicToggle">üîá Turn Video Sound On</button>

	<!-- ‚úÖ Script -->
	<script type="module">
		import { App } from './app.js';

		let app;
		const bgVideo = document.getElementById('bgVideo');
		const musicBtn = document.getElementById('musicToggle');

		// Video sound toggle
		let videoSoundOn = false;

		musicBtn.addEventListener('click', () => {
			if (videoSoundOn) {
				bgVideo.muted = true;
				videoSoundOn = false;
				musicBtn.textContent = 'üîá Turn Video Sound On';
			} else {
				const playPromise = bgVideo.play();
				if (playPromise !== undefined) {
					playPromise.then(() => {
						bgVideo.muted = false;
						videoSoundOn = true;
						musicBtn.textContent = 'üîä Turn Video Sound Off';
					}).catch((err) => {
						console.error("‚ùå Failed to enable video sound:", err);
					});
				}
			}
		});

		// ‚úÖ Preload background music (MP3 for after the experience starts)
		const backgroundMusic = new Audio('./assets/breaking_bad_main_theme.mp3');
		backgroundMusic.loop = true;
		backgroundMusic.volume = 1.0;

		// ‚úÖ Start experience
		document.getElementById('startButton').addEventListener('click', () => {
			document.getElementById('startButton').style.display = 'none';
			musicBtn.style.display = 'none';
			bgVideo.style.display = 'none';
			bgVideo.pause(); // stop the video completely
			bgVideo.muted = true; // ensure no sound leaks

			app = new App();

			// ‚úÖ Start MP3 music for experience
			backgroundMusic.play().catch((err) => {
				console.error("‚ùå Failed to play MP3:", err);
			});
		});
	</script>
</body>
</html>
