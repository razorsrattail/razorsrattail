<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: 'Courier New', monospace;
		}
		canvas {
			display: block;
		}
		#startButton, #musicToggle {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			padding: 12px 24px;
			border-radius: 8px;
			cursor: pointer;
			z-index: 10;
			background-color: #111111;
			color: #00ffcc;
			border: 2px solid #00ffcc;
		}
		#startButton {
			top: 50%;
		}
		#musicToggle {
			top: calc(50% + 70px);
		}
	</style>
</head>
<body>

	<!-- 🎬 Video Background -->
	<video id="bgVideo" autoplay muted loop playsinline style="
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		z-index: -1;
		object-fit: cover;
	">
		<source src="./assets/bg_video_breaking_bad.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>

	<!-- ✅ UI Buttons -->
	<button id="startButton">Start Experience</button>
	<button id="musicToggle">🔇 Turn Music On</button>

	<!-- ✅ Script -->
	<script type="module">
		import { App } from './app.js';

		let app;
		let musicEnabled = false;

		// Preload music
		const audio = new Audio('./assets/breaking_bad_main_theme.mp3');
		audio.loop = true;
		audio.volume = 1.0;

		// Toggle music button logic
		const musicBtn = document.getElementById('musicToggle');
		musicBtn.addEventListener('click', () => {
			if (musicEnabled) {
				audio.pause();
				musicEnabled = false;
				musicBtn.textContent = '🔇 Turn Music On';
			} else {
				audio.play().then(() => {
					musicEnabled = true;
					musicBtn.textContent = '🔊 Turn Music Off';
				}).catch((err) => {
					console.error("❌ Music play failed:", err);
				});
			}
		});

		// Start experience button
		document.getElementById('startButton').addEventListener('click', () => {
			document.getElementById('startButton').style.display = 'none';
			musicBtn.style.display = 'none';
			document.getElementById('bgVideo').style.display = 'none';

			app = new App();

			// Optional: play music again when entering scene
			if (musicEnabled && audio.paused) {
				audio.play();
			}
		});
	</script>
</body>
</html>
