<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
		video#bg-video {
			position: absolute;
			top: 0; left: 0;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			z-index: -1;
		}
		#startButton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			padding: 10px 20px;
			z-index: 10;
		}
	</style>
</head>
<body>

	<!-- âœ… Optional Video Background -->
	<!-- If you donâ€™t want video, just remove this block -->
	<video id="bg-video" autoplay loop muted playsinline>
		<source src="./assets/video/bg.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<!-- âœ… Start Button UI -->
	<button id="startButton">Start Experience</button>

	<!-- âœ… Main App Script -->
	<script type="module">
		import { App } from './app.js';

		let app;

		document.getElementById('startButton').addEventListener('click', () => {
			document.getElementById('startButton').style.display = 'none';

			// If you used a video background and itâ€™s not muted, unmute now
			const bgVideo = document.getElementById('bg-video');
			if (bgVideo) bgVideo.muted = false;

			app = new App();

			// Wait a bit to ensure sound is ready
			setTimeout(() => {
				if (app.sound && !app.sound.isPlaying) {
					app.sound.play().then(() => {
						console.log("ðŸŽµ Music playing");
					}).catch((e) => {
						console.error("ðŸ”‡ Music failed:", e);
					});
				}
			}, 500);
		});
	</script>

</body>
</html>
