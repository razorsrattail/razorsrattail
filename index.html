<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: 'Courier New', monospace;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>

	<!-- üé¨ Background Video -->
	<video id="bgVideo" autoplay muted loop playsinline style="
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		z-index: -1;
		object-fit: cover;
	">
		<source src="./assets/bg_video_breaking_bad.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>

	<!-- üöÄ Start Button -->
	<button id="startButton" style="
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 24px;
		padding: 15px 30px;
		background-color: #111111;
		color: #00ffcc;
		font-family: 'Courier New', monospace;
		border: 2px solid #00ffcc;
		border-radius: 10px;
		cursor: pointer;
		z-index: 10;
	">
		Start Experience
	</button>

	<!-- ‚úÖ Main App Script -->
	<script type="module">
		import { App } from './app.js';

		let app;

		const startButton = document.getElementById('startButton');
		const bgVideo = document.getElementById('bgVideo');

		startButton.addEventListener('click', () => {
			// Hide button and stop video
			startButton.style.display = 'none';
			bgVideo.pause();
			bgVideo.currentTime = 0;
			bgVideo.style.display = 'none';

			// Launch app
			app = new App();

			// Attempt to play music (if loaded in app.js)
			setTimeout(() => {
				if (app.sound && !app.sound.isPlaying) {
					app.sound.play().catch((e) => {
						console.warn("‚ö†Ô∏è Autoplay prevented by browser", e);
					});
				}
			}, 500);
		});
	</script>

</body>
</html>
