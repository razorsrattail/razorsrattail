<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: 'Courier New', monospace;
		}

		canvas {
			display: block;
		}

		#startButton {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			padding: 15px 30px;
			background-color: #111111;
			color: #00ffcc;
			font-family: 'Courier New', monospace;
			border: 2px solid #00ffcc;
			border-radius: 10px;
			cursor: pointer;
			z-index: 10;
		}

		video#bgVideo {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
			z-index: -1;
			object-fit: cover;
		}
	</style>
</head>
<body>

	<!-- üé¨ Video Background (with audio, not muted) -->
	<video id="bgVideo" autoplay loop playsinline>
		<source src="./assets/bg_video_breaking_bad.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>

	<!-- üéÆ Start Button -->
	<button id="startButton">Start Experience</button>

	<!-- üöÄ Main Script -->
	<script type="module">
		import { App } from './app.js';

		let app;

		const startButton = document.getElementById('startButton');
		const bgVideo = document.getElementById('bgVideo');

		startButton.addEventListener('click', () => {
			// Unmute and play video with audio
			bgVideo.muted = false;
			bgVideo.volume = 1.0;
			bgVideo.play().then(() => {
				console.log("üé¨ Video playing with sound");
			}).catch(err => {
				console.warn("‚ö†Ô∏è Video play blocked:", err);
			});

			// Hide button
			startButton.style.display = 'none';

			// Hide video after 3 seconds
			setTimeout(() => {
				bgVideo.pause();
				bgVideo.currentTime = 0;
				bgVideo.style.display = 'none';
			}, 3000);

			// Launch App
			app = new App();

			// Try to play background music after a moment
			setTimeout(() => {
				if (app.sound && !app.sound.isPlaying) {
					app.sound.play().catch((e) => {
						console.warn("‚ö†Ô∏è Audio autoplay blocked", e);
					});
				}
			}, 500);
		});
	</script>
</body>
</html>
