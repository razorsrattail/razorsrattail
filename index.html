<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VR Gallery</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			font-family: 'Courier New', monospace;
		}
		canvas {
			display: block;
		}
		#startButton, #videoSoundButton {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			padding: 12px 24px;
			border-radius: 8px;
			cursor: pointer;
			z-index: 10;
			background-color: #111111;
			color: #00ffcc;
			border: 2px solid #00ffcc;
		}
		#startButton {
			top: 50%;
		}
		#videoSoundButton {
			top: calc(50% + 70px);
		}
	</style>
</head>
<body>

	<!-- ðŸŽ¬ Video Background -->
	<video id="bgVideo" autoplay muted loop playsinline style="
		position: fixed;
		right: 0;
		bottom: 0;
		min-width: 100%;
		min-height: 100%;
		z-index: -1;
		object-fit: cover;
	">
		<source src="./assets/video/bg_video_breaking_bad.mp4" type="video/mp4" />
		Your browser does not support the video tag.
	</video>

	<!-- âœ… UI Buttons -->
	<button id="startButton">Start Experience</button>
	<button id="videoSoundButton">ðŸ”Š Enable Video Sound</button>

	<script type="module">
		import { App } from './app.js';

		let app;

		const bgVideo = document.getElementById('bgVideo');

		document.getElementById('videoSoundButton').addEventListener('click', () => {
			bgVideo.muted = false;
			bgVideo.play(); // resume with sound
			document.getElementById('videoSoundButton').style.display = 'none';
		});

		document.getElementById('startButton').addEventListener('click', () => {
			document.getElementById('startButton').style.display = 'none';
			document.getElementById('videoSoundButton').style.display = 'none';
			bgVideo.style.display = 'none';

			app = new App();
		});
	</script>
</body>
</html>
